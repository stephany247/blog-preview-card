<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="card">
      <img class="card-image" src="assets/images/illustration-article.svg" alt="Article illustration">
      <div class="card-text">
        <p> <span class="card-category">Learning</span></p>
        <p class="card-date">Published 21 Dec 2023</p>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="card-author">
        <img class="card-avatar" src="assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
        <p class="card-author-name">Greg Hooper</p>
      </div>
    </article>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Onyinye Oguocha</a>.
    </div>
  </footer>
</body>

</html>
